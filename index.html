<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link href="styles.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style type="text/css">
      .material-icons.md-14 {
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="application">
        <div class="top-buttons">
          <span class="material-icons md-14"> close </span>
        </div>
        <div class="row app-top">
          <div class="col-6 city-basic">
            <h1 class="city">Tokyo</h1>
            <h2 class="current-weather">
              Currently cloudy with a chance of rain.
            </h2>
          </div>
          <div class="col-4 city-icon">
            <img
              src="png/023-sunny.png"
              alt="cloudy with sun"
              class="city-weather"
            />
          </div>
        </div>
        <div class="current-temp">
          <h3 class="main-temp">
            <span class="bold-temp">24</span><span class="cel-far">°C</span>
          </h3>
        </div>
        <div class="row forecast-cards">
          <div class="col card bg-light">
            <img src="png/015-rain.png" class="card-img-top" alt="storm" />
            <div class="card-body mx-0 px-0">
              <p class="card-text temp">
                <span class="small-temp">18</span
                ><span class="cel-far">°C</span>
              </p>
              <p class="card-text day">Mon</p>
            </div>
          </div>
          <div class="col card bg-light">
            <img src="png/022-sun.png" class="card-img-top" alt="storm" />
            <div class="card-body mx-0 px-0">
              <p class="card-text temp">
                <span class="small-temp">19</span
                ><span class="cel-far">°C</span>
              </p>
              <p class="card-text day">Tues</p>
            </div>
          </div>
          <div class="col card bg-light">
            <img src="png/023-sunny.png" class="card-img-top" alt="storm" />
            <div class="card-body mx-0 px-0">
              <p class="card-text temp">
                <span class="small-temp">18</span
                ><span class="cel-far">°C</span>
              </p>
              <p class="card-text day">Wed</p>
            </div>
          </div>
          <div class="col card bg-light">
            <img src="png/022-sun.png" class="card-img-top" alt="storm" />
            <div class="card-body mx-0 px-0">
              <p class="card-text temp">
                <span class="small-temp">17</span
                ><span class="cel-far">°C</span>
              </p>
              <p class="card-text day">Thurs</p>
            </div>
          </div>
          <div class="col card bg-light">
            <img src="png/015-rain.png" class="card-img-top" alt="storm" />
            <div class="card-body mx-0 px-0">
              <p class="card-text temp">
                <span class="small-temp">20</span
                ><span class="cel-far">°C</span>
              </p>
              <p class="card-text day">Fri</p>
            </div>
          </div>
        </div>
        <div class="metric-swith">
          <p class="celsius-switch">
            Display temperature in <span class="unit-toggle">celsius</span>
          </p>
        </div>
        <div class="location-finder">
          <h4 class="please-select">View the weather for another location:</h4>
        </div>
        <div class="search-zone">
          <form>
            <input type="text" placeholder="Enter a city" class="search-bar" />
            <input type="submit" value="Search" class="search-button" />
          </form>
        </div>
        <div class="location-find">
          <button class="location-button">My location</button>
        </div>
        <div class="date">
          <p class="refresh-update">
            Last refresh: <span class="current-time"></span>
          </p>
        </div>
      </div>
      <footer>
        <div>
          <p>
            Find me on
            <a
              href="https://github.com/lincodes/weather-app-practice"
              title="Github_link"
              >GitHub</a
            >
          </p>
          <p>
            Icons made by
            <a
              href="https://www.flaticon.com/authors/photo3idea-studio"
              title="photo3idea_studio"
              >photo3idea_studio</a
            >
            from
            <a href="https://www.flaticon.com/" title="Flaticon"
              >www.flaticon.com</a
            >
          </p>
        </div>
      </footer>
    </div>
  </body>
  <script src="script.js"></script>
</html>
